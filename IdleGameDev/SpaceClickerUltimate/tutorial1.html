<!DOCTYPE html>
<html>
<head>
	<title>0 Stars</title>
	<script>
		
		function update() {
			document.getElementById('text').value = cookiecount;
			document.title = cookiecount + ' Cookies';
			
			document.getElementById('amountAutoClick').innerText = "You own " + autoClick + " Comets";
			document.getElementById('costAutoClick').innerText = (autoClick + 1) * 12 + " Cookies";
			
			document.getElementById('amountGrandmas').innerText = "You own " + grandmas + " Spaceships";
			document.getElementById('costGrandmas').innerText = (grandmas + 1) * 85 + " Cookies";
			
			document.getElementById('amountFarms').innerText = "You own " + farms + " Black Holes";
			document.getElementById('costFarms').innerText = (farms + 1) * 500 + " Cookies";
			
			document.getElementById("cps").innerText = (((autoClick)+((grandmas*10)+grandmas)+((farms*50)+farms))* multiplier + " SPS");
			
			timerr = setTimeout(timer, 1000)
		}
		
		var cookiecount = 0;
		var multiplier = 1;
		var autoClick = 0;
		var grandmas = 0;
		var farms = 0;
		var timerr;
		
		document.getElementById('text').value = cookiecount;
		
		function timer() {
			clearTimeout(timerr);
			cookiecount = cookiecount + autoClick + (grandmas * 10 + grandmas) + (farms * 50 + farms);
			update();
		}
		
		setInterval(timer, 1000);
	</script>
	
	<style>
		body {
			text-align: center;
		}
		
		#cookie {
			width: 40%;
			height: auto;
		}
		
		#cursor {
			width: 30%;
			height: auto;
		}
		
		#grandma {
			width: 40%;
			height: auto;
		}
		
		#farm {
			width: 45%;
			height: auto;
		}
		
		button {
			width: 15%;
		}
		
		#left {
			float: left;
		}
		
		#right {
			float: right;
		}
	</style>
</head>
<body>
	
	<div id="left">
	
		<button><a href="#" onclick="save()">Save</a></button>
		<button><a href="#" onclick="load()">Load</a></button>
		
		<br><br>
		
		<p id="cps">0 SPS</p>

		You got: 
		<input type="text" id="text" disabled style="text-align: center;" value="0">
		Stars
		
		<br><br>

		<a href="#" onclick="add()"><img src="img/cookie.png" id="cookie"></a><br><br>
		
	</div>
		
	<div id="right">
		
		<br><br>
		
		<p>Buy a Comet</p>
		<button><a href="#" onclick="buyAutoClick()"><img src="img/autoClicker.png" id="cursor"></a></button>
		<p id="costAutoClick">12 Cookies</p>
		<p id="amountAutoClick">You own 0 Comets</p>
		
		<br><br>
		
		<p>Buy a Spaceship</p>
		<button><a href="#" onclick="buyGrandma()"><img src="img/grandma.png" id="grandma"></a></button>
		<p id="costGrandmas">85 Cookies</p>
		<p id="amountGrandmas">You own 0 Spaceships</p>
		
		<br><br>
		
		<p>Buy a Black Hole</p>
		<button><a href="#" onclick="buyFarm()"><img src="img/farm.png" id="farm"></a></button>
		<p id="costFarms">500 Cookies</p>
		<p id="amountFarms">You own 0 Black Holes</p>
	</div>
	
	<script>

		function add() {
			cookiecount = cookiecount + 1;
			console.log(cookiecount);
			cookie.style.width = "45%";
			setTimeout(function(){ document.getElementById("cookie").style.width = "40%";document.getElementById("cookie").style.transform = "translate(10px, -10px)"; }, 100);
			update();
		}
		
		function save() {
			localStorage.setItem("Cookiecount", cookiecount);
			localStorage.setItem("AutoClick", autoClick);
			localStorage.setItem("Grandmas", grandmas);
			localStorage.setItem("Farms", farms);
		}
		
		function load() {
			cookiecount = localStorage.getItem("Cookiecount");
			cookiecount = parseInt(cookiecount);
			autoClick = localStorage.getItem("AutoClick");
			autoClick = parseInt(autoClick);
			grandmas = localStorage.getItem("Grandmas");
			grandmas = parseInt(grandmas);
			farms = localStorage.getItem("Farms");
			farms = parseInt(farms);
			update();
		}
		
		function buyAutoClick() {
			if (cookiecount >= ((autoClick + 1) * 12)) {
				cookiecount = cookiecount - ((autoClick + 1) * 12);
				autoClick = autoClick + 1;
				update();
			}
		}
		
		function buyGrandma() {
			if (cookiecount >= ((grandmas + 1) * 85)) {
				cookiecount = cookiecount - ((grandmas + 1) * 85);
				grandmas = grandmas + 1;
				update();
			}
		}
		
		function buyFarm() {
			if (cookiecount >= ((farms + 1) * 500)) {
				cookiecount = cookiecount - ((farms + 1) * 500);
				farms = farms + 1;
				update();
			}
		}

	</script>

</body>
</html>
